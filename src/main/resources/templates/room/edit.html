<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head::head">
</head>
<body class="animsition">

<div class="page-wrapper">
    <div th:replace="layout/header-mobile :: header-mobile"></div>
    <div th:replace="layout/menu-sidebar :: menu-sidebar"></div>
    <div class="page-container">
        <div th:replace="layout/header-desktop :: header-desktop"></div>
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="overview-wrap">
                                        <h6 class="title-3">Add room</h6>
                                        <a th:href="@{/admin/room-type/add}" class="text-light au-btn au-btn-icon au-btn--blue">
                                            <i class="zmdi zmdi-plus"></i>add room type</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/room/edit}" th:object="${room}" method="post">
                                <input type="hidden" th:field="*{id}" class="form-control">
                                <div class="mb-3">
                                    <label for="room_number" class="form-label">Room Number:</label>
                                    <input type="number" th:field="*{room_number}" class="form-control" id="room_number">
                                </div>
                                <div class="mb-3">
                                    <label for="capital" class="form-label">Capacity:</label>
                                    <input type="number" th:field="*{capital}" class="form-control" id="capital">
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label">Price:</label>
                                    <input type="number" th:field="*{price}" class="form-control" id="price">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Room Type:</label>
                                    <select class="form-control" th:field="*{roomType.id}">
                                        <option th:each="type : ${roomTypes}" th:value="${type.id}"
                                                th:text="${type.name}"></option>
                                    </select>
                                </div>
                                <div class="form-check mb-3">

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" th:field="*{status}" value="false" id="inlineRadio2">
                                        <label class="form-check-label" for="inlineRadio2">Empty</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" th:field="*{status}" value="true" id="inlineRadio1">
                                        <label class="form-check-label" for="inlineRadio1">Ordered</label>
                                    </div>

                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout/script :: script"></div>
</body>
</html>
