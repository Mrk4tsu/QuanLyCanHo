<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head::head">
</head>
<body class="animsition">

<div class="page-wrapper">
    <div th:replace="layout/header-mobile :: header-mobile"></div>
    <div th:replace="layout/menu-sidebar :: menu-sidebar"></div>
    <div class="page-container">
        <div th:replace="layout/header-desktop :: header-desktop"></div>
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="overview-wrap">
                                        <h6 class="title-3">Add room</h6>
                                        <a th:href="@{/admin/reservation/add}" class="text-light au-btn au-btn-icon au-btn--blue">
                                            <i class="zmdi zmdi-plus"></i>add room type</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/add}"  method="post">
                                <label class="form-label h4">Information Customer:</label>
                                <div class="mb-3">
                                    <label for="first_name" class="form-label">First Name:</label>
                                    <input type="text" name="first_name" class="form-control" id="first_name">
                                </div>
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">Last Name:</label>
                                    <input type="text" name="last_name" class="form-control" id="last_name">
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone:</label>
                                    <input type="tel" name="phone" class="form-control" id="phone">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" name="email" class="form-control" id="email">
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address:</label>
                                    <input type="text" name="address" class="form-control" id="address">
                                </div>







                                <label class="form-label h4">Continute Reservation:</label>
                                <div class="mb-3">
                                    <label class="form-label">Room Number:</label>
                                    <select class="form-control" name="roomId">
                                        <option th:each="type : ${rooms}" th:value="${type.id}"
                                                th:text="${type.room_number}"></option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="check_in" class="form-label">Check in:</label>
                                    <input type="date" name="check_in" class="form-control" id="check_in">
                                </div>
                                <div class="mb-3">
                                    <label for="check_out" class="form-label">Check out:</label>
                                    <input type="date" name="check_out" class="form-control" id="check_out">
                                </div>
                                <div class="mb-3">
                                    <label for="total_price" class="form-label">Total Price:</label>
                                    <input type="number" name="total_price" class="form-control" id="total_price">
                                </div>
                                <div class="form-check mb-3">

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status" value="false" id="inlineRadio2">
                                        <label class="form-check-label" for="inlineRadio2">Not Active</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status" value="true" id="inlineRadio1">
                                        <label class="form-check-label" for="inlineRadio1">Active</label>
                                    </div>

                                </div>
                                <button type="submit" class="btn btn-primary">Process</button>
                            </form>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout/script :: script"></div>
</body>
</html>
